name: Publish wheels to TestPyPI

on:
  push:
    branches: [ wheels, dev ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Dynamically set MACOSX_DEPLOYMENT_TARGET on macOS runners
      - name: Set macOS deployment target dynamically
        if: runner.os == 'MacOS'
        run: |
          MAJOR=$(sw_vers -productVersion | cut -d. -f1)
          echo "Detected macOS major version: $MAJOR"
          echo "MACOSX_DEPLOYMENT_TARGET=${MAJOR}.0" >> $GITHUB_ENV

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v3.3.0
        with:
          output-dir: wheelhouse
        env:
          CIBW_BEFORE_ALL_MACOS: |
            brew install gcc
            GFORTRANS=$(ls "$(brew --prefix)"/bin/gfortran-[0-9]* 2>/dev/null || true)
            if [ -z "$GFORTRANS" ]; then
              echo "No gfortran-* binaries found in $(brew --prefix)/bin" >&2
              exit 1
            fi
            # Pick the highest version numerically by the suffix
            GFORTRAN_BIN=$(printf '%s\n' $GFORTRANS | sort -t- -k2,2n | tail -n1)
            echo "Using Fortran compiler: $GFORTRAN_BIN"
            ln -sf "$GFORTRAN_BIN" "$(brew --prefix)/bin/gfortran"
            which gfortran || { echo "gfortran still not on PATH"; exit 1; }

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    name: Publish to TestPyPI
    needs: build_wheels
    runs-on: ubuntu-latest

    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.12.0
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          packages-dir: dist

